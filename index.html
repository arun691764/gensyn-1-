<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gensyn — Compute Quest Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent1:#7c3aed;
  --accent2:#06b6d4;
  --correct:#22c55e;
  --wrong:#ef4444;
  --bg:#f3f7ff;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  padding:20px;
}

.wrap{
  width:900px;
  max-width:100%;
  background:#fff;
  border-radius:16px;
  padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.12);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{
  margin:0;
  font-size:28px;
  font-weight:800;
  letter-spacing:1px;
}

.logo{
  width:70px;height:70px;border-radius:14px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-weight:800;font-size:26px;
}

#playerDisplay{
  font-weight:800;
  color:#444;
}

/* Welcome Dashboard */
#welcomeScreen{
  background:#fff;
  border-radius:16px;
  padding:24px;
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
  text-align:center;
  margin-top:22px;
}

#welcomeScreen h2{
  font-size:26px;
  font-weight:800;
}

#startQuizBtn{
  padding:14px 26px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  border:none;
  color:#fff;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
  margin-top:18px;
  font-weight:800;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  margin-top:20px;
  display:none;
}

.question{
  font-size:20px;
  font-weight:700;
}

.opt{
  padding:14px;
  margin-top:10px;
  background:#f8f8ff;
  border-radius:10px;
  cursor:pointer;
  border:1px solid #ddd;
  font-weight:700;
}

.opt:hover{
  background:#eef5ff;
}

.correct{
  background:#d1ffd9 !important;
  border:2px solid var(--correct) !important;
}

.wrong{
  background:#ffe0e0 !important;
  border:2px solid var(--wrong) !important;
}

/* Badge modal */
#badgeModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.badgeCard{
  background:#fffbe8;
  padding:28px;
  border-radius:18px;
  width:420px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,0.2);
}

.badgeTitle{
  font-size:26px;
  font-weight:800;
  margin-top:16px;
}

#downloadBadge{
  background:var(--accent1);
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  margin-top:20px;
}

/* Logo */
.badgeLogo{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:auto;
  margin-bottom:10px;
}

</style>
</head>
<body>

<div class="wrap">

  <header>
    <div class="logo">GQ</div>

    <div id="playerDisplay">Player: —</div>

    <div>
      <a href="https://x.com/AmitKum955" target="_blank" style="font-weight:800;color:#444">@AmitKum955</a>
      •
      <a href="https://x.com/GensynAI" target="_blank" style="font-weight:800;color:#444">@GensynAI</a>
    </div>
  </header>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen">
    <h2>Welcome to Gensyn Compute Quest</h2>
    <p>Answer 10 questions. Learn the protocol. Earn a verified badge.</p>

    <button id="startQuizBtn">Start Quiz</button>
  </div>

  <!-- QUIZ CARD -->
  <div class="card" id="quizCard">
    <div class="question" id="questionBox"></div>
    <div id="optionsBox"></div>
  </div>

</div>

<!-- BADGE MODAL -->
<div id="badgeModal">
  <div class="badgeCard">

    <img class="badgeLogo" src="https://i.ibb.co/5Kx2f9F/gensynlogo.png" />

    <div class="badgeTitle">Verified Compute Badge</div>
    <div id="badgeName" style="font-size:20px;font-weight:700;margin-top:6px"></div>
    <div style="margin-top:6px;font-size:14px;color:#555">@GensynAI</div>

    <button id="downloadBadge">Download Badge</button>
  </div>
</div>

<script>
let playerName = "";
const startBtn = document.getElementById("startQuizBtn");
const quizCard = document.getElementById("quizCard");
const welcomeScreen = document.getElementById("welcomeScreen");
const questionBox = document.getElementById("questionBox");
const optionsBox = document.getElementById("optionsBox");
const badgeModal = document.getElementById("badgeModal");
const badgeName = document.getElementById("badgeName");

const questions = [
  {q:"Gensyn is designed to unify global compute for what?", opts:["Machine Learning","Gaming","Video streaming","Web apps"], ans:0},
  {q:"What is the Judge in Gensyn?", opts:["A verifiable runtime","Cloud backend","Dataset validator","RPC service"], ans:0},
  {q:"Gensyn decentralizes?", opts:["ML compute","Banking","Social media","Music"], ans:0},
  {q:"RL Swarm refers to:", opts:["Decentralized RL agents","Mining algorithm","Router","Network model"], ans:0},
  {q:"Gensyn improves:", opts:["Trustless ML verification","File upload","Cloud billing","Chat systems"], ans:0},
  {q:"Gensyn solves compute shortage in:", opts:["AI/ML","Websites","Games","E-commerce"], ans:0},
  {q:"Gensyn uses:", opts:["Peer-to-peer communication","Central relays","Email servers","VPN mesh"], ans:0},
  {q:"Gensyn removes the need to trust:", opts:["Compute providers","Browsers","Wallets","Routers"], ans:0},
  {q:"Gensyn extends:", opts:["Execution layer","Display layer","Payment layer","Social layer"], ans:0},
  {q:"Long-term goal of Gensyn:", opts:["Infinite decentralized ML compute","Launch social app","Make email","Create VR ads"], ans:0},
];

let index = 0;

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function startQuiz(){
  playerName = prompt("Enter your name:");
  if(!playerName){ alert("Name required!"); return;}

  document.getElementById("playerDisplay").textContent = "Player: "+playerName;

  welcomeScreen.style.display = "none";
  quizCard.style.display = "block";

  index = 0;
  renderQuestion();
}

function renderQuestion(){
  const q = questions[index];
  questionBox.textContent = `Q${index+1}. ${q.q}`;

  let opts = q.opts.map((o,i)=>({o,i}));
  shuffle(opts);

  optionsBox.innerHTML = "";

  opts.forEach(pack=>{
    let btn = document.createElement("div");
    btn.className = "opt";
    btn.textContent = pack.o;
    btn.onclick = ()=>handleAnswer(btn, pack.i === q.ans);
    optionsBox.appendChild(btn);
  });
}

function handleAnswer(btn,isCorrect){
  const all = document.querySelectorAll(".opt");

  all.forEach(x => x.style.pointerEvents="none");

  if(isCorrect){
    btn.classList.add("correct");
  } else{
    btn.classList.add("wrong");
    all.forEach(x=>{
      if(x.textContent === questions[index].opts[questions[index].ans])
        x.classList.add("correct");
    });
  }

  setTimeout(()=>{
    index++;
    if(index >= questions.length){ return finishQuiz(); }
    renderQuestion();
  },650);
}

function finishQuiz(){
  quizCard.style.display = "none";
  badgeName.textContent = playerName;
  badgeModal.style.display = "flex";
}

document.getElementById("downloadBadge").onclick = ()=>{
  html2canvas(document.querySelector(".badgeCard")).then(canvas=>{
    let a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = `${playerName}_badge.png`;
    a.click();
  });
};

startBtn.onclick = startQuiz;
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
