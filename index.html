<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gensyn ‚Äî Compute Quest (Final)</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #fff8e1 0%, #ffecb3 100%);
      color: #000;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .wrap {
      width: 960px;
      background: #ffffffcc;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-weight: 900;
      color: #000;
    }
    /* Welcome Overlay */
    .welcome-overlay {
      position: fixed;
      inset: 0;
      background: #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .welcome-card {
      width: 700px;
      background: #ffeb3b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #000;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .welcome-card h2 {
      margin-bottom: 8px;
      color: #000;
      font-weight: 900;
    }
    .xhandle {
      color: #0000ee;
      font-weight: 700;
      text-decoration: none;
    }
    .opt.correct {
      background: #e6ffe6;
      color: #064e3b;
    }
    .opt.wrong {
      background: #ffe6e6;
      color: #7f1d1d;
    }
    button {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gensyn ‚Äî Compute Quest</h1>
    <div id="gameArea">
      <div id="question"></div>
      <div id="options"></div>
      <div id="timer">20</div>
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome-overlay" id="welcome">
    <div class="welcome-card">
      <div style="margin-bottom: 12px;">
        Created by <a href="https://x.com/AmitKum955" target="_blank" class="xhandle">@AmitKum955</a> | Project <a href="https://x.com/gensyn" target="_blank" class="xhandle">@gensyn</a>
      </div>
      <h2>Welcome to Gensyn Compute Quest</h2>
      <p>This quiz will test your knowledge of the Gensyn project.<br>Answer questions within 20 seconds each and try to score above 75% to win your Gold Medal Batch!</p>
      <div style="margin-top:10px;">
        <input id="playerName" placeholder="Enter your name" style="padding:8px;border-radius:8px;border:1px solid #000;width:80%;font-weight:bold;" />
      </div>
      <div style="margin-top:14px;">
        <button id="startGame">Start Task</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {q:'What is Gensyn?', opts:['Blockchain for ML compute','Decentralized chat app','File sharing system','Gaming engine'], ans:0},
      {q:'Which blockchain concept powers Gensyn?', opts:['Ethereum rollup','Bitcoin UTXO','Proof of Work','None'], ans:0},
      {q:'Main goal of Gensyn is to?', opts:['Centralize compute','Unify global ML compute','Create ads','Build browsers'], ans:1},
      {q:'Judge in Gensyn refers to?', opts:['Training dataset','Verifiable runtime','API token','Miner'], ans:1},
      {q:'RL Swarm is?', opts:['ML agents network','Social platform','Storage service','Chatbot'], ans:0},
      {q:'What does Gensyn aim to improve?', opts:['Scaling ML','Ad revenue','Censorship','VPNs'], ans:0},
      {q:'Which token used?', opts:['GNS','GEN','GY','ETH'], ans:0},
      {q:'What kind of system is Gensyn?', opts:['Decentralized','Centralized','Private','Offline'], ans:0},
      {q:'Which layer does Gensyn operate on?', opts:['Compute layer','Storage layer','Transport layer','UI layer'], ans:0},
      {q:'Verification method in Gensyn?', opts:['Trustless','Manual','Paid','Central'], ans:0}
    ];

    let current=0, score=0, timer, name='';

    const qEl=document.getElementById('question');
    const optEl=document.getElementById('options');
    const timerEl=document.getElementById('timer');
    const welcome=document.getElementById('welcome');

    document.getElementById('startGame').onclick=()=>{
      name=document.getElementById('playerName').value.trim();
      if(!name){alert('Enter your name!');return;}
      welcome.style.display='none';
      loadQuestion();
    }

    function loadQuestion(){
      if(current>=questions.length){endGame();return;}
      const q=questions[current];
      qEl.innerHTML=`<h3>${q.q}</h3>`;
      optEl.innerHTML='';
      q.opts.forEach((o,i)=>{
        const btn=document.createElement('button');
        btn.textContent=o;
        btn.onclick=()=>selectAnswer(i,btn);
        optEl.appendChild(btn);
      });
      startTimer();
    }

    function selectAnswer(i,btn){
      clearInterval(timer);
      const correct=questions[current].ans;
      Array.from(optEl.children).forEach((b,idx)=>{
        b.disabled=true;
        if(idx===correct) b.classList.add('correct');
        else if(idx===i) b.classList.add('wrong');
      });
      if(i===correct) score++;
      setTimeout(()=>{current++;loadQuestion();},1800);
    }

    function startTimer(){
      let t=20;
      timerEl.textContent=t;
      timer=setInterval(()=>{
        t--; timerEl.textContent=t;
        if(t<=0){clearInterval(timer);current++;loadQuestion();}
      },1000);
    }

    function endGame(){
      qEl.innerHTML=`<h2>Game Over ${name}!</h2><p>Your Score: ${score}/${questions.length}</p>`;
      optEl.innerHTML='';
      if((score/questions.length)>=0.75){
        const medal=document.createElement('div');
        medal.innerHTML=`üèÖ <strong>${name}</strong> earned <span style=\"color:gold;font-weight:bold\">Gensyn Gold Batch</span>!<br><a href=\"https://x.com/AmitKum955\" target=\"_blank\" class=\"xhandle\">@AmitKum955</a> | <a href=\"https://x.com/gensyn\" target=\"_blank\" class=\"xhandle\">@gensyn</a>`;
        medal.style.marginTop='20px';
        qEl.appendChild(medal);
      }
      const restart=document.createElement('button');
      restart.textContent='Restart Quiz';
      restart.onclick=()=>{location.reload();}
      optEl.appendChild(restart);
    }
  </script>
</body>
</html>
